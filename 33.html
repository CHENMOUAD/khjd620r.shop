<!DOCTYPE html>
<html lang="ja">

<head>
      <script>
        function k4() {
            window.location.href = "https://www.qq.com";
        }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式投資特設ページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .page-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-section {
            width: 100%;
        }

        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .placeholder-section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222222;
        }

        .content-section {
            width: 100%;
            padding: 20px;
            background-color: #121212;
            box-sizing: border-box;
        }

        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00c300;
        }

        .content-text {
            font-size: 16px;
            line-height: 1.8;
            color: #dddddd;
        }

        .floating-line-icon {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #00c300;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: blink 1s infinite;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .floating-line-icon img {
            width: 40px;
            height: 40px;
        }

        .floating-line-icon span {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4747;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4747;
            color: #ffffff; 
            padding: 20px 50px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            animation: breathe 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Line Icon -->
        <div class="floating-line-icon" onclick="k4()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
            <span>1</span>
        </div>

        <!-- Images -->
        <div class="image-section">
            <img src="img/1.png" alt="画像1" onclick="k4()">
            <img src="img/2.png" alt="画像2" onclick="k4()">
            <img src="img/3.png" alt="画像3" onclick="k4()">
            <img src="img/4.png" alt="画像4" onclick="k4()">
        </div>

        <!-- Placeholder Sections (Empty Screens) -->
        <div class="placeholder-section"></div>
        <div class="placeholder-section"></div>
        <div class="placeholder-section"></div>

        <!-- Content Section -->
        <div class="content-section">
            <div class="content-title">イノベーションエコシステムとスタートアップ企業</div>
            <div class="content-text">
             ドイツは、さまざまな産業の生産性と効率性を向上させるために、デジタル変革を積極的に推進しています。製造業では、企業はスマート製造とモノのインターネット技術を採用することで、より高度な自動化を実現しています。政府はまた、デジタル戦略を通じて企業のインフラや技術の向上を支援している。同時に、サービス産業におけるデジタル化の応用も急速に拡大し、オンライン小売やリモートワークの発展を促進しています。この変革は、リソースの割り当てを最適化するだけでなく、企業にとって新しいビジネス モデルを生み出し、世界市場におけるドイツの競争力を強化します。
            </div>
        </div>

        <!-- Bottom Button -->
        <button class="floating-button" onclick="k4()">今すぐ参加</button>
    </div>

  
</body>

</html>
